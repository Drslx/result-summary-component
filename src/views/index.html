<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="/public/styles/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="result-card">
        <h2 class="result-title">Your Result</h2>

        <div class="result-general">
          <span class="circle">76 of 100</span>
        </div>

        <h3 class="compliments">Great</h3>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary-card">
        <h2 class="summary-title">Summary</h2>

        <div class="reaction">
          <img src="/assets/images/icon-reaction.svg" alt="reaction" />

          <h3>Reaction</h3>

          <span class="attribution">80 / 100</span>
        </div>

        <div class="memory">
          <img src="/assets/images/icon-memory.svg" alt="" />
          <h3>Memory</h3>

          <span class="attibuition">92 / 100</span>
        </div>

        <div class="verbal">
          <img src="/assets/images/icon-verbal.svg" alt="" />

          <h3>Verbal</h3>

          <span class="attribution">61 / 100</span>
        </div>

        <div class="visual">
          <img src="/assets/images/icon-visual.svg" alt="" />

          <h3>Visual</h3>
        </div>

        <button class="btn">continue</button>
      </div>
    </div>

  </body>
</html>
